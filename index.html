<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task-Tracker</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <script src="js/app.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <header>
        <h1>TASK HANDLER</h1>
      </header>

      <main class="main-wrapper">
        <section>
          <table>
            <thead>
              <tr>
                <th><label for="task">Task</label></th>
                <th><label for="deadline">Deadline</label></th>
                <th><label for="status">Status</label></th>
                <th><label for="prio">Prio</label></th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Task rows and subtask containers will be dynamically added here -->
            </tbody>
            <tfoot>
              <tr>
                <td><input type="text" id="task" name="task" required /></td>
                <td><input type="date" id="deadline" name="deadline" required /></td>
                <td>
                  <select id="status" name="status">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </td>
                <td>
                  <select id="prio" name="prio">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </td>
                <td>
                  <button type="submit">Add Task</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Task Handler</p>
      </footer>
    </div>
  </body>
</html>
